<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Tahun Baru 2026!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #name-input {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,215,0,0.7);
      z-index: 10;
    }

    #name-input h2 {
      margin-top: 0;
      color: gold;
    }

    #name-input input {
      padding: 12px;
      font-size: 18px;
      border: 2px solid gold;
      border-radius: 8px;
      margin: 10px;
      width: 220px;
      background: #111;
      color: white;
      text-align: center;
    }

    #name-input button {
      padding: 12px 24px;
      font-size: 18px;
      background: linear-gradient(to right, #ff0055, #ff9900);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    #name-input button:hover {
      transform: scale(1.05);
    }

    #countdown {
      font-size: 5rem;
      font-weight: bold;
      display: none;
      text-shadow: 0 0 15px rgba(255, 100, 0, 0.8);
      z-index: 5;
    }

    #celebration {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    #message {
      font-size: 3.2rem;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 20px rgba(255,215,0,1);
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px gold, 0 0 40px orangered; }
    }

    #wish {
      font-size: 1.6rem;
      max-width: 80%;
      line-height: 1.5;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Form Input Nama -->
  <div id="name-input">
    <h2>âœ¨ Selamat Datang di Malam Tahun Baru! âœ¨</h2>
    <p>Masukkan namamu untuk merayakan bersama:</p>
    <input type="text" id="userName" placeholder="Nama kamu..." maxlength="20" />
    <br />
    <button onclick="submitName()">Lanjutkan ke Hitung Mundur</button>
  </div>

  <!-- Hitung Mundur -->
  <div id="countdown"></div>

  <!-- Tampilan Perayaan (Tahun Baru + Ucapan Pribadi) -->
  <div id="celebration">
    <div id="message">SELAMAT TAHUN BARU 2026! ðŸŽ†</div>
    <div id="wish"></div>
  </div>

  <!-- Canvas Kembang Api -->
  <canvas id="fireworks"></canvas>

  <!-- Suara Petasan -->
  <audio id="fireworkSound">
    <source src="https://www.soundjay.com/misc/sounds/fireworks-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    let userName = "";
    const nameInput = document.getElementById("name-input");
    const countdownEl = document.getElementById("countdown");
    const celebrationEl = document.getElementById("celebration");
    const wishEl = document.getElementById("wish");
    const fireworkSound = document.getElementById("fireworkSound");

    function submitName() {
      userName = document.getElementById("userName").value.trim();
      if (userName === "") {
        alert("Masukkan nama dulu ya!");
        return;
      }

      nameInput.style.display = "none";
      countdownEl.style.display = "block";
      startCountdown();
    }

    function startCountdown() {
      const targetDate = new Date("January 1, 2026 00:00:00").getTime();

      const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(countdownInterval);
          showCelebration();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}j ${minutes}m ${seconds}s`;
      }, 1000);
    }

    function showCelebration() {
      countdownEl.style.display = "none";
      wishEl.innerHTML = `Halo, <strong>${userName}</strong>!<br>âœ¨ Selamat Tahun Baru 2026! âœ¨<br>Semoga tahun ini penuh kebahagiaan, kesuksesan, dan cinta!`;
      celebrationEl.style.display = "flex";

      // Suara petasan
      fireworkSound.currentTime = 0;
      fireworkSound.volume = 0.6;
      fireworkSound.play().catch(e => console.log("Gagal putar suara"));

      // Animasi kembang api
      initFireworks();
    }

    // === Animasi Kembang Api ===
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = ["#ff0055", "#ffff00", "#00ff00", "#00ffff", "#ff00ff", "#ff9900", "#ff5500"];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 0.5;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };
        this.alpha = 1;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.008;
        this.draw();
        return this.alpha > 0;
      }
    }

    function createFirework(x, y) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function initFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createFirework(x, y);
      }, 600);

      function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.update());
      }
      animate();
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
